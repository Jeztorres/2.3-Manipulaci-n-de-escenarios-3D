<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - map controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="../../css/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<style>
			body {
				background-color: #ccc;
				color: #000;
				margin: 0;
				padding: 0;
			}

			a {
				color: #f00;
			}
			
			/* Centrar el texto de three.js info */
			#info {
				position: fixed;
				bottom: 20px;
				left: 50%;
				transform: translateX(-50%);
				text-align: center;
				background: rgba(0, 0, 0, 0.7);
				color: white;
				padding: 10px 20px;
				border-radius: 25px;
				backdrop-filter: blur(10px);
				z-index: 1000;
				font-family: 'Space Grotesk', sans-serif;
				font-size: 0.9rem;
			}
			
			#info a {
				color: #66bb6a;
				text-decoration: none;
				font-weight: 600;
			}
			
			#info a:hover {
				color: #ffa726;
			}
			
			/* Back button */
			.back-btn {
				position: fixed;
				top: 20px;
				left: 20px;
				z-index: 1000;
				background: linear-gradient(135deg, rgba(255, 167, 38, 0.9), rgba(102, 187, 106, 0.9));
				color: white;
				border: 1px solid rgba(255, 255, 255, 0.2);
				border-radius: 50px;
				padding: 12px 24px;
				text-decoration: none;
				font-weight: 600;
				transition: all 0.3s ease;
				backdrop-filter: blur(20px);
				font-family: 'Space Grotesk', sans-serif;
				font-size: 0.9rem;
				display: flex;
				align-items: center;
				gap: 0.5rem;
				box-shadow: 0 10px 30px rgba(255, 167, 38, 0.3);
			}

			.back-btn:hover {
				background: linear-gradient(135deg, rgba(255, 167, 38, 1), rgba(102, 187, 106, 1));
				color: white;
				text-decoration: none;
				transform: translateY(-3px);
				box-shadow: 0 15px 40px rgba(255, 167, 38, 0.4);
			}

			.back-btn::before {
				content: '';
				position: absolute;
				top: 0;
				left: -100%;
				width: 100%;
				height: 100%;
				background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
				transition: left 0.5s;
			}

			.back-btn:hover::before {
				left: 100%;
			}
		</style>
	</head>

	<body>
		<!-- Back button -->
		<a href="../../index.html?from=demo#demos" class="back-btn">
			<i class="fas fa-arrow-left"></i>
			<span>Volver al Inicio</span>
		</a>
		
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - map controls
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../../build/three.module.js",
					"three/addons/": "../../jsm/"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import { MapControls } from 'three/addons/controls/MapControls.js';

			let camera, controls, scene, renderer;

			init();

			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xcccccc );
				scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 200, - 400 );

				// controls

				controls = new MapControls( camera, renderer.domElement );

				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.05;

				controls.screenSpacePanning = false;

				controls.minDistance = 100;
				controls.maxDistance = 500;

				controls.maxPolarAngle = Math.PI / 2;

				// world

				const geometry = new THREE.BoxGeometry();
				geometry.translate( 0, 0.5, 0 );
				const material = new THREE.MeshPhongMaterial( { color: 0xeeeeee, flatShading: true } );

				for ( let i = 0; i < 500; i ++ ) {

					const mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = Math.random() * 1600 - 800;
					mesh.position.y = 0;
					mesh.position.z = Math.random() * 1600 - 800;
					mesh.scale.x = 20;
					mesh.scale.y = Math.random() * 80 + 10;
					mesh.scale.z = 20;
					mesh.updateMatrix();
					mesh.matrixAutoUpdate = false;
					scene.add( mesh );

				}

				// lights

				const dirLight1 = new THREE.DirectionalLight( 0xffffff, 3 );
				dirLight1.position.set( 1, 1, 1 );
				scene.add( dirLight1 );

				const dirLight2 = new THREE.DirectionalLight( 0x002288, 3 );
				dirLight2.position.set( - 1, - 1, - 1 );
				scene.add( dirLight2 );

				const ambientLight = new THREE.AmbientLight( 0x555555 );
				scene.add( ambientLight );

				//

				window.addEventListener( 'resize', onWindowResize );

				const gui = new GUI();
				gui.add( controls, 'zoomToCursor' );
				gui.add( controls, 'screenSpacePanning' );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
