<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - minecraft</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="../../css/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<style>
			body {
				background-color: #bfd1e5;
				color: #61443e;
				margin: 0;
				padding: 0;
			}

			a {
				color: #a06851;
			}
			
			/* Container for the 3D scene */
			#container {
				position: relative;
				width: 100%;
				height: 100vh;
			}
			
			/* Info text */
			#info {
				position: fixed;
				bottom: 20px;
				left: 50%;
				transform: translateX(-50%);
				text-align: center;
				background: rgba(0, 0, 0, 0.7);
				color: white;
				padding: 10px 20px;
				border-radius: 25px;
				backdrop-filter: blur(10px);
				z-index: 1000;
				font-family: 'Space Grotesk', sans-serif;
				font-size: 0.8rem;
				max-width: 90%;
			}
			
			#info a {
				color: #ff9800;
				text-decoration: none;
				font-weight: 600;
			}
			
			#info a:hover {
				color: #4caf50;
			}
			
			/* Back button */
			.back-btn {
				position: fixed;
				top: 20px;
				left: 20px;
				z-index: 1000;
				background: linear-gradient(135deg, rgba(255, 152, 0, 0.9), rgba(76, 175, 80, 0.9));
				color: white;
				border: 1px solid rgba(255, 255, 255, 0.2);
				border-radius: 50px;
				padding: 12px 24px;
				text-decoration: none;
				font-weight: 600;
				transition: all 0.3s ease;
				backdrop-filter: blur(20px);
				font-family: 'Space Grotesk', sans-serif;
				font-size: 0.9rem;
				display: flex;
				align-items: center;
				gap: 0.5rem;
				box-shadow: 0 10px 30px rgba(255, 152, 0, 0.3);
			}

			.back-btn:hover {
				background: linear-gradient(135deg, rgba(255, 152, 0, 1), rgba(76, 175, 80, 1));
				color: white;
				text-decoration: none;
				transform: translateY(-3px);
				box-shadow: 0 15px 40px rgba(255, 152, 0, 0.4);
			}
		</style>
	</head>

	<body>
		<!-- Back button -->
		<a href="../../index.html?from=demo#demos" class="back-btn">
			<i class="fas fa-arrow-left"></i>
			<span>Volver al Inicio</span>
		</a>
		
		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - <a href="http://www.minecraft.net/" target="_blank" rel="noopener">minecraft</a> demo. featuring <a href="http://painterlypack.net/" target="_blank" rel="noopener">painterly pack</a><br />(left click: forward, right click: backward)
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../../build/three.module.js",
					"three/addons/": "../../jsm/"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';
			import Stats from 'three/addons/libs/stats.module.js';
			import { FirstPersonControls } from 'three/addons/controls/FirstPersonControls.js';
			import { ImprovedNoise } from 'three/addons/math/ImprovedNoise.js';
			import * as BufferGeometryUtils from 'three/addons/utils/BufferGeometryUtils.js';

			let container, stats;

			let camera, controls, scene, renderer;

			const worldWidth = 128, worldDepth = 128;
			const worldHalfWidth = worldWidth / 2;
			const worldHalfDepth = worldDepth / 2;
			const data = generateHeight( worldWidth, worldDepth );

			const clock = new THREE.Clock();

			init();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 20000 );
				camera.position.y = getY( worldHalfWidth, worldHalfDepth ) * 100 + 100;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xbfd1e5 );

				// sides

				const matrix = new THREE.Matrix4();

				// Usaremos una textura única de piedra, así que neutralizamos el remapeo de tiles (1x1)
				const tilesHoriz = 1, tilesVert = 1;
				const stoneTile = { col: 0, row: 0 };

				function mapUVsToTile( geometry, col, row ) {
					const uv = geometry.attributes.uv;
					for ( let i = 0; i < uv.count; i++ ) {
						const u = uv.getX( i );
						const v = uv.getY( i );
						uv.setXY( i, ( u + col ) / tilesHoriz, ( v + row ) / tilesVert );
					}
					uv.needsUpdate = true;
				}

				const pxGeometry = new THREE.PlaneGeometry( 100, 100 );
				mapUVsToTile( pxGeometry, stoneTile.col, stoneTile.row );
				pxGeometry.rotateY( Math.PI / 2 );
				pxGeometry.translate( 50, 0, 0 );

				const nxGeometry = new THREE.PlaneGeometry( 100, 100 );
				mapUVsToTile( nxGeometry, stoneTile.col, stoneTile.row );
				nxGeometry.rotateY( - Math.PI / 2 );
				nxGeometry.translate( - 50, 0, 0 );

				const pyGeometry = new THREE.PlaneGeometry( 100, 100 );
				mapUVsToTile( pyGeometry, stoneTile.col, stoneTile.row );
				pyGeometry.rotateX( - Math.PI / 2 );
				pyGeometry.translate( 0, 50, 0 );

				const pzGeometry = new THREE.PlaneGeometry( 100, 100 );
				mapUVsToTile( pzGeometry, stoneTile.col, stoneTile.row );
				pzGeometry.translate( 0, 0, 50 );

				const nzGeometry = new THREE.PlaneGeometry( 100, 100 );
				mapUVsToTile( nzGeometry, stoneTile.col, stoneTile.row );
				nzGeometry.rotateY( Math.PI );
				nzGeometry.translate( 0, 0, - 50 );

				//

				const geometries = [];

				for ( let z = 0; z < worldDepth; z ++ ) {

					for ( let x = 0; x < worldWidth; x ++ ) {

						const h = getY( x, z );

						matrix.makeTranslation(
							x * 100 - worldHalfWidth * 100,
							h * 100,
							z * 100 - worldHalfDepth * 100
						);

						const px = getY( x + 1, z );
						const nx = getY( x - 1, z );
						const pz = getY( x, z + 1 );
						const nz = getY( x, z - 1 );

						geometries.push( pyGeometry.clone().applyMatrix4( matrix ) );

						if ( ( px !== h && px !== h + 1 ) || x === 0 ) {

							geometries.push( pxGeometry.clone().applyMatrix4( matrix ) );

						}

						if ( ( nx !== h && nx !== h + 1 ) || x === worldWidth - 1 ) {

							geometries.push( nxGeometry.clone().applyMatrix4( matrix ) );

						}

						if ( ( pz !== h && pz !== h + 1 ) || z === worldDepth - 1 ) {

							geometries.push( pzGeometry.clone().applyMatrix4( matrix ) );

						}

						if ( ( nz !== h && nz !== h + 1 ) || z === 0 ) {

							geometries.push( nzGeometry.clone().applyMatrix4( matrix ) );

						}

					}

				}

				const geometry = BufferGeometryUtils.mergeGeometries( geometries );
				geometry.computeBoundingSphere();

				// Intentar cargar una textura específica de piedra si existe
				const loader = new THREE.TextureLoader();
				loader.load(
					'../../textures/minecraft/texturapiedra.jpg',
					(stoneTex) => {
						stoneTex.colorSpace = THREE.SRGBColorSpace;
						stoneTex.magFilter = THREE.NearestFilter;
						stoneTex.minFilter = THREE.NearestFilter;
						stoneTex.generateMipmaps = false;
						// Para compatibilidad con texturas NPOT usamos ClampToEdge y no repetimos
						stoneTex.wrapS = THREE.ClampToEdgeWrapping;
						stoneTex.wrapT = THREE.ClampToEdgeWrapping;

						const stoneMaterial = new THREE.MeshStandardMaterial( {
							map: stoneTex,
							roughness: 0.95,
							metalness: 0.0,
							side: THREE.DoubleSide
						} );

						const mesh = new THREE.Mesh( geometry, stoneMaterial );
						scene.add( mesh );
					},
					undefined,
					// Fallback: usar el atlas existente si la textura no está disponible
					() => {
						const atlas = loader.load( '../../textures/minecraft/atlas.png' );
						atlas.colorSpace = THREE.SRGBColorSpace;
						atlas.magFilter = THREE.NearestFilter;

						const stoneMaterial = new THREE.MeshStandardMaterial( {
							map: atlas,
							roughness: 0.95,
							metalness: 0.0,
							side: THREE.DoubleSide
						} );

						const mesh = new THREE.Mesh( geometry, stoneMaterial );
						scene.add( mesh );
					}
				);

				const ambientLight = new THREE.AmbientLight( 0xeeeeee, 3.5 );
				scene.add( ambientLight );

				const directionalLight = new THREE.DirectionalLight( 0xffffff, 12 );
				directionalLight.position.set( 1, 1, 0.5 ).normalize();
				scene.add( directionalLight );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				container.appendChild( renderer.domElement );

				controls = new FirstPersonControls( camera, renderer.domElement );

				controls.movementSpeed = 1000;
				controls.lookSpeed = 0.125;
				controls.lookVertical = true;

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

			}

			function generateHeight( width, height ) {

				const data = [], perlin = new ImprovedNoise(),
					size = width * height, z = Math.random() * 100;

				let quality = 2;

				for ( let j = 0; j < 4; j ++ ) {

					if ( j === 0 ) for ( let i = 0; i < size; i ++ ) data[ i ] = 0;

					for ( let i = 0; i < size; i ++ ) {

						const x = i % width, y = ( i / width ) | 0;
						data[ i ] += perlin.noise( x / quality, y / quality, z ) * quality;


					}

					quality *= 4;

				}

				return data;

			}

			function getY( x, z ) {

				return ( data[ x + z * worldWidth ] * 0.15 ) | 0;

			}

			//

			function animate() {

				render();
				stats.update();

			}

			function render() {

				controls.update( clock.getDelta() );
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
